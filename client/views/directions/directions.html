<template name="children">

    <section id="direction" class="wrap direction-children">

        <section class="top" data-aura-image-background="children.mainPic" style="background-image: url(http://d1tvqt3gjtui5j.cloudfront.net/images/{{children.mainPic}});" data-stellar-background-ratio=".7">

            <div class="container">

                <h1 data-aura-html="children.heading" contenteditable="false">
                    {{{children.heading}}}

            </div>

        </section>

        <section class="about">

            <div class="container">

                <div class="row">

                    <div data-aura-html="children.mainDesc" contenteditable="false">

                        <span class="quots">“</span>

        <hr class="hidden-sm hidden-xs"/>

        <section class="classes-header">

            <h2 data-aura-html="children.classesHeader" contenteditable="false">{{{children.classesHeader}}}</h2>

            <div class="container">

                <div class="row" data-aura-list="children.classes">

                    {{#each children.classes}}

                    <div data-aura-list-item>
                        <button class="lead">
                            <div>
                                <p data-aura-list-html="name">{{{name}}}</p>
                            </div>
                            {{#if userIsAdmin}}
                            <span class="remove" data-aura-list-remove><i class="fa fa-times"></i></span>
                            {{/if}}
                        </button>
                    </div>

                    {{/each}}

                    {{#if userIsAdmin}}
                    <div>
                        <button id="add-item" class="lead" data-aura-list-add data-aura-sample-text="Новый предмет">
                            <div>
                                +
                            </div>
                        </button>
                    </div>
                    {{/if}}

                </div>

            </div>

        </section>

        <section class="classes-body">

            <div class="shadow"></div>

            <div class="tab-cont" data-aura-list="children.classes">

                {{#each children.classes}}
