<template name="summerSlider">

    <section class="slider">

        <div class="container">

            {{#if userIsAdmin}}
            <div class="slider-edit">
                <div id="slider-edit-button"><i class="fa fa-edit"></i></div>
                <ul>
                    {{#each summerSlider}}
                    <li class="slide-item" data-id="{{_id}}" data-order="{{order}}">
                        <div style="background-image: url({{storagePath}}/images/{{pic}})"></div>
                        <button class="remove"><i class="fa fa-times"></i></button>
                    </li>
                    {{/each}}
                    <li class="add-slide"><i class="fa fa-plus"></i></li>
                    <button class="close-slider-edit"><i class="fa fa-times"></i></button>
                </ul>
            </div>
            {{/if}}

            <div id="summer-slider" class="aura-slider carousel slide" data-plugin="slider">

                <div class="arrows">
                    <button data-slide="prev" href="#summer-slider" class="carousel-control left"></button>
                    <button data-slide="next" href="#summer-slider" class="carousel-control right"></button>
                </div>

                <ul class="slider-cont carousel-inner">
                        {{#each summerSlider}}
                        <li data-aura-with="{{_id}}" data-aura-collection="summerSlider" data-aura-index="_id" data-aura-with-image-background="pic" class="item" data-order="{{order}}" data-id="{{_id}}" style="background-image: url({{storagePath}}/images/{{pic}});" data-stellar-background-ratio=".8">
                            <p data-aura-with-html="desc" contenteditable="false">{{{desc}}}</p>
                        </li>
                        {{/each}}
                </ul>

            </div>

        </div>

    </section>

</template>
