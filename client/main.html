                    <li>
                        <a>События</a>

                            <li><a href="/archive">Архив</a></li>

                    </li><span>|</span>
                    <li><a href="/schedule">Расписание</a></li><span>|</span>

                    <li><a href="/contacts">Контакты</a></li>

    <hr/>

    <section class="directions">
        
        <div class="container">

            <h2 data-aura-html="index.header2" contenteditable="false">{{index.header2}}</h2>

            <div class="row">
                <div class="direction" data-aura-with="directions.$.kids" data-target="children">
                    <div class="img" style="background-image: url(http://d1tvqt3gjtui5j.cloudfront.net/images/{{children.mainPic}})"></div>
                    <h3>{{{children.heading}}}</h3>
                    <p data-aura-html="children.indexDesc" contenteditable="false">{{{children.indexDesc}}}</p>
                </div>
                <div class="direction" data-aura-with="directions.$.teens" data-target="teens">
                    <div class="img" style="background-image: url(http://d1tvqt3gjtui5j.cloudfront.net/images/{{teens.mainPic}})"></div>
                    <h3>{{{teens.heading}}}</h3>
                    <p data-aura-html="teens.indexDesc" contenteditable="false">{{{teens.indexDesc}}}</p>
                </div>
                <div class="direction" data-aura-with="directions.$.lateTeens" data-target="lateteens">
                    <div class="img" style="background-image: url(http://d1tvqt3gjtui5j.cloudfront.net/images/{{lateTeens.mainPic}})"></div>
                    <h3>{{{lateTeens.heading}}}</h3>
                    <p data-aura-html="lateTeens.indexDesc" contenteditable="false">{{{lateTeens.indexDesc}}}</p>
                </div>
                <div class="direction" data-aura-with="directions.$.grownUps" data-target="grownups">
                    <div class="img" style="background-image: url(http://d1tvqt3gjtui5j.cloudfront.net/images/{{grownUps.mainPic}})"></div>
                    <h3>{{{grownUps.heading}}}</h3>
                    <p data-aura-html="grownUps.indexDesc" contenteditable="false">{{{grownUps.indexDesc}}}</p>
                </div>
            </div>

        </div>

    </section>

    <hr/>

                    <div class="contacts-footer">
                        <span data-aura-html="common.phoneMain" contenteditable="false">{{common.phoneMain}}</span>
                        <span data-aura-html="common.emailMain" contenteditable="false">{{common.emailMain}}</span>
                    </div>

                    <div class="social huge">
                        <a href="http://vk.com"><i class="fa fa-vk"></i></a>
                        <a href="http://facebook.com"><i class="fa fa-facebook"></i></a>
                        <a href="http://twitter.com"><i class="fa fa-twitter"></i></a>
                        <a href="http://instagram.com"><i class="fa fa-instagram"></i></a>
                    </div>

            </div>

        </div>
        
        
    </footer>


</div>


</template>

<template name="eventItem">

    <div class="event" data-alias="{{alias}}">
        <div style="background-image: url({{storagePath}}/images/{{pic}})">
            <p>{{getBlogDate date}}</p>
        </div>
        <h4>
            {{{title}}}
        </h4>
    </div>

</template>


<template name="slider">

    <section class="slider">

        <div class="container">

            {{#if userIsAdmin}}
            <div class="slider-edit">
                <div id="slider-edit-button"><i class="fa fa-edit"></i></div>
                <ul>
                    {{#each slider}}
                    <li class="slide-item" data-id="{{_id}}" data-order="{{order}}">
                        <div style="background-image: url({{storagePath}}/images/{{pic}})"></div>
                        <button class="remove"><i class="fa fa-times"></i></button>
                    </li>
                    {{/each}}
                    <li class="add-slide"><i class="fa fa-plus"></i></li>
                    <button class="close-slider-edit"><i class="fa fa-times"></i></button>
                </ul>
            </div>
            {{/if}}

            <div id="top-slider" class="aura-slider carousel slide" data-plugin="slider">

                <div class="arrows">
                    <button data-slide="prev" href="#top-slider" class="carousel-control left"></button>
                    <button data-slide="next" href="#top-slider" class="carousel-control right"></button>
                </div>

                <ul class="slider-cont carousel-inner">
                    {{#each slider}}
                    <li data-aura-with="{{_id}}" data-aura-collection="slider" data-aura-index="_id" data-aura-with-image-background="pic" class="item" data-href="{{href}}" data-order="{{order}}" data-id="{{_id}}" style="background-image: url({{storagePath}}/images/{{pic}});" data-stellar-background-ratio=".8">
                        <p data-aura-with-html="desc" contenteditable="false">{{{desc}}}</p>
                    </li>
                    {{/each}}
                </ul>

            </div>

        </div>

    </section>

</template>
