<template name="eventItem">

    <div class="event" data-alias="{{alias}}">
        <div style="background-image: url({{storagePath}}/images/{{pic}})">
            <p>{{getBlogDate date}}</p>
        </div>
        <h4>
            {{{title}}}
        </h4>
    </div>

</template>


<template name="slider">

    <section class="slider">

        <div class="container">

            {{#if userIsAdmin}}
            <div class="slider-edit">
                <div id="slider-edit-button"><i class="fa fa-edit"></i></div>
                <ul>
                    {{#each slider}}
                    <li class="slide-item" data-id="{{_id}}" data-order="{{order}}">
                        <div style="background-image: url({{storagePath}}/images/{{pic}})"></div>
                        <button class="remove"><i class="fa fa-times"></i></button>
                    </li>
                    {{/each}}
                    <li class="add-slide"><i class="fa fa-plus"></i></li>
                    <button class="close-slider-edit"><i class="fa fa-times"></i></button>
                </ul>
            </div>
            {{/if}}

            <div id="top-slider" class="aura-slider carousel slide" data-plugin="slider">

                <div class="arrows">
                    <button data-slide="prev" href="#top-slider" class="carousel-control left  hidden-xs hidden-sm"></button>
                    <button data-slide="next" href="#top-slider" class="carousel-control right  hidden-xs hidden-sm"></button>
                </div>

                <ul class="slider-cont carousel-inner">
                    {{#each slider}}
                    <li data-aura-with="{{_id}}" data-link="{{link}}" data-aura-collection="slider" data-aura-index="_id" data-aura-with-image-background="pic" class="item" data-href="{{href}}" data-order="{{order}}" data-id="{{_id}}" style="background-image: url({{storagePath}}/images/{{pic}});" data-stellar-background-ratio=".8">
                        <p data-aura-with-html="desc" contenteditable="false">{{{desc}}}</p>
                        {{#if userIsAdmin}}
                        <input class="aura-input" type="text" data-aura-instant-input="slider.{{_id}}.link" value="{{link}}"/>
                        {{/if}}
                    </li>
                    {{/each}}
                </ul>

            </div>

        </div>

    </section>

</template>

  <div class="direction" data-target="{{direction}}">
