<head>
    <title>Austrian Higher School of Ladies | Saint-Petersburg</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/img/favicon.ico">

<body>

{{>aura}}

<div class="modal fade" id="newsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">22.04.2014</h4>
            </div>
            <div class="modal-body">
                {{#with getCurrentNew}}
                {{>currentNew}}
                {{/with}}
            </div>

        </div>
    </div>
</div>


</body>


<template name="mainLayout">


<div class="wrap">

    <header class="main">
        
        <div class="container">

            <div class="social">
                <a href="{{common.vkLink}}"><i class="fa fa-vk"></i></a>
                <a href="{{common.facebookLink}}"><i class="fa fa-facebook"></i></a>
                <a href="{{common.twitterLink}}"><i class="fa fa-twitter"></i></a>
                <a href="{{common.instagramLink}}"><i class="fa fa-instagram"></i></a>
            </div>

            <a id="main-logo" href="/"><img src="/img/main_logo.png" alt="Austrian Higher School of Ladies"/></a>

            <div class="contacts-top">
                <span data-aura-html="common.phoneMain" contenteditable="false">{{common.phoneMain}}</span>
                <span data-aura-html="common.emailMain" contenteditable="false">{{common.emailMain}}</span>
            </div>

            <nav>
                <ul>
                    <li><a href="/">Школа</a></li><span>|</span>
                    <li>
                        <a>Направления</a>
                        <ul>
                            <li><a href="/children">Детская группа</a></li>
                            <li><a href="/teens">Школьная группа</a></li>
                            <li><a href="/lateteens">Подростковая группа</a></li>
                            <li><a href="/grownups">Взрослая группа</a></li>
                        </ul>
                    </li><span>|</span>
                    <li><a href="/events" class="disabled">События</a></li><span>|</span>
                    <li><a href="/schedule">Расписание</a></li><span>|</span>
                    <li><a href="/gallery" class="disabled">Галерея</a></li><span>|</span>
                    <li><a href="/blog" class="disabled">Блог</a></li><span>|</span>
                    <li><a href="/contacts">Контакты</a></li>
                </ul>

            </nav>
            
        </div>

    </header>

    <section class="slider">

        <div class="container">

            <div id="top-slider" class="aura-slider carousel slide" data-plugin="slider">

                <div class="arrows">
                    <button data-slide="prev" href="#top-slider" class="carousel-control left"></button>
                    <button data-slide="next" href="#top-slider" class="carousel-control right"></button>
                </div>

                <ul class="slider-cont carousel-inner" data-aura-list="index.slider">
                    {{#each index.slider}}
                    <li data-aura-list-item data-aura-list-image-background="pic" class="item" style="background-image: url({{storagePath}}/images/{{pic}});" data-stellar-background-ratio=".8">
                        <p data-aura-list-html="desc" contenteditable="false">{{{desc}}}</p>
                    </li>
                    {{/each}}

                        <!--<p data-aura-item-html="slider.$.3.desc"><span>Увлекательные дисциплины для настоящих леди:</span> <span>этикет, иностранные языки, актерское мастерство, уроки высокой кухня и многое другое</span></p>-->
                    <!--</li>-->

                        <!--<p data-aura-html="slider.$.4.desc"><span>25 ноября</span> <span>при поддержке нашей школы пройдет мастер-класс Ирины Хакамада "Мастер общения. Успех без затрат"</span></p>-->

                        <!--<p data-aura-html="slider.$.5.desc"><span>Международная программа:</span> <span>этикет с графиней Marie De Tilly, современное искусство с педагогами Sotheby's, актерское мастерство с Paul Brown</span></p>-->
                    <!--</li>-->
                </ul>

            </div>

        </div>

    </section>

    <hr/>

    <section class="directions">
        
        <div class="container">

            <h2 data-aura-html="index.header2" contenteditable="false">{{index.header2}}</h2>

            <div class="row">
                <div class="direction" data-aura-with="directions.$.kids" data-target="children">
                    <div class="img" style="background-image: url(http://d1tvqt3gjtui5j.cloudfront.net/images/{{children.mainPic}})"></div>
                    <h3>{{{children.heading}}}</h3>
                    <p data-aura-html="children.indexDesc" contenteditable="false">{{{children.indexDesc}}}</p>
                </div>
                <div class="direction" data-aura-with="directions.$.teens" data-target="teens">
                    <div class="img" style="background-image: url(http://d1tvqt3gjtui5j.cloudfront.net/images/{{teens.mainPic}})"></div>
                    <h3>{{{teens.heading}}}</h3>
                    <p data-aura-html="teens.indexDesc" contenteditable="false">{{{teens.indexDesc}}}</p>
                </div>
                <div class="direction" data-aura-with="directions.$.lateTeens" data-target="lateteens">
                    <div class="img" style="background-image: url(http://d1tvqt3gjtui5j.cloudfront.net/images/{{lateTeens.mainPic}})"></div>
                    <h3>{{{lateTeens.heading}}}</h3>
                    <p data-aura-html="lateTeens.indexDesc" contenteditable="false">{{{lateTeens.indexDesc}}}</p>
                </div>
                <div class="direction" data-aura-with="directions.$.grownUps" data-target="grownups">
                    <div class="img" style="background-image: url(http://d1tvqt3gjtui5j.cloudfront.net/images/{{grownUps.mainPic}})"></div>
                    <h3>{{{grownUps.heading}}}</h3>
                    <p data-aura-html="grownUps.indexDesc" contenteditable="false">{{{grownUps.indexDesc}}}</p>
                </div>
            </div>

        </div>

    </section>

    <hr/>

    
    <section class="about">
        
        <div class="container">


            <div class="row">
                <article  data-aura-html="index.mainDesc" contenteditable="false">
                    <h2 data-aura-html="index.header1" contenteditable="false">{{index.header1}}</h2>

                    {{{index.mainDesc}}}

                </article>
                <div class="news">
                    <h2 data-aura-html="index.header6" contenteditable="false">{{index.header6}}</h2>
                    <div data-aura-list="news" data-aura-limit="3">
                        {{#each news.news}}
                        <div class="item">
                            <p class="date">{{date}}</p>
                            <img src="{{storagePath}}/images/{{pic}}" alt="новость"/>
                            <h4>{{title}}</h4>
                        </div>
                        {{/each}}
                    </div>
                    <a href="/news">все новости</a>
                </div>
                
            </div>
            
        </div>

    </section>

    <hr/>


    <section class="events">

        <h2 data-aura-html="index.header3" contenteditable="false">{{index.header3}}</h2>

        <div class="container">
            
            <div class="arrows small">

                <button data-slide="prev" href="#events-carousel" class="carousel-control left"></button>
                <button data-slide="next" href="#events-carousel" class="carousel-control right"></button>
            </div>

            <div id="events-carousel" class="carousel slide">

                <div class="carousel-inner">

                    <div class="item active">

                        <div class="row">

                            {{#each eventsList.events}}

                            <div class="event">
                                <div style="background-image: url({{storagePath}}/images/{{pic}})">
                                    <p>{{date}}</p>
                                </div>
                                <h4>
                                    {{{title}}}
                                </h4>
                            </div>

                            {{/each}}

                        </div>

                    </div>

                </div>



            </div>

        </div>

    </section>
