<template name="auraAdminPanel">
    <div class="admin-panel">

        <div id="toggle-admin-panel">

            <div class="aura-logo"></div>

        </div>
        <div class="admin-panel-wrap">
            <div class="header">

                <p class="aura-company-logo">aura <span>cms</span></p>

                <div class="user-pic" style="background-image: url({{storagePath}}/aura/{{currentUser.profile.pic}})"></div>

                <h3>{{currentUser.profile.name}}</h3>
                <h2>{{currentUser.profile.surname}}</h2>

                <a class="logout">выйти</a>
            </div>
            <div class="body">
                <div class="aura-toggle-edit">
                    <p>просмотр</p>
                    <div></div>
                </div>
                <button class="aura-admin-button" data-admin-toggle="#add-list">
                    <div>
                        <i class="fa fa-plus"></i>
                    </div>
                    <div>
                        <p>Добавить</p>
                    </div>
                    <div>
                       <i class="fa fa-caret-down"></i>
                    </div>
                </button>
                <div id="add-list" class="aura-admin-list">
                    <ul>
                        <li>новость</li>
                        <li>событие</li>
                        <li>запись в блоге</li>
                    </ul>
                </div>
                <button class="aura-admin-button">
                    <div><i class="fa fa-th"></i></div>
                    <div><p>Структура</p></div>
                    <div></div>
                </button>
                <button class="aura-admin-button">
                    <div>
                        <i class="fa fa-gears"></i>
                    </div>
                    <div><p>Настройки</p></div>
                    <div></div>
                </button>
                <button id="toggle-users" class="aura-admin-button">
                    <div>
                        <i class="fa fa-users"></i>
                    </div>
                    <div>
                        <p>Пользователи</p>
                    </div>
                    <div></div>
                </button>
                <button id="toggle-requests" class="aura-admin-button">
                    <div><i class="fa fa-envelope"></i></div>
                    <div>
                        <p>Заявки</p>
                        <span>12</span>
                    </div>
                    <div><span class="counter">12</span></div>
                </button>
                <button class="aura-admin-button" data-admin-toggle="#components-list">
                    <div>
                        <i class="fa fa-plug"></i>
                    </div>
                    <div>
                        <p>Компоненты</p>
                    </div>
                    <div><i class="fa fa-caret-down"></i></div>
                </button>
                <div id="components-list" class="aura-admin-list">
                    <ul>
                        <li data-gallery-toggle-modal>галерея</li>
                        <li>блог</li>
                        <li>слайдер</li>
                        <li>новости</li>
                        <li>события</li>
                    </ul>
                </div>
                <button class="aura-admin-button" data-admin-toggle="#history-cont">
                    <div><i class="fa fa-history"></i></div>
                    <div>
                        <p>История</p>
                    </div>
                    <div><i class="fa fa-caret-down"></i></div>
                </button>
                <div id="history-cont" class="aura-admin-list">
                    <ul>
                        {{#each history}}
                        <li data-id="{{_id}}" data-selector-path="{{selectorPath}}" class="{{#if restored}}restored{{/if}}">
                            <div>
                                <p><span>{{getDate date}}</span></p>
                                <p>{{name}} {{surname}}</p>
                            </div>
                            <div>
                                <div>
                                    <i class="fa fa-undo"></i>
                                </div>
                            </div>
                        </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>

    </div>
</template>


<template name="historyDiffCont">

    <div class="aura-diff-cont">
        <h4>{{selectorPath}}</h4>
        <p></p>
    </div>

</template>
