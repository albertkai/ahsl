<template name="auraLoginModal">

    <div id="admin-login-modal">

        <div class="close"><i class="fa fa-times"></i></div>


        <div class="header">
            <img src="/img/logo_white.png" alt=""/>
        </div>

        <div class="body">

            <form id="aura-login-form">
                <input id="login-email" class="aura-input" type="text"/>
                <input id="login-password" class="aura-input" type="password"/>
                <button id="login">ВОЙТИ</button>
            </form>

        </div>

        <div class="footer">
            <p>AURA<span>CMS</span></p>
        </div>

    </div>

</template>
